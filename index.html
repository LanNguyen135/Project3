<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Basic Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="" />

  <!-- Leaflet JavaScript code -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Gun Violence</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>

    <select id="selDataset1">
        <option value="2014">2014</option>
        <option value="2015">2015</option>
        <option value="2016">2016</option>
        <option value="2017">2017</option>
        <option value="2018">2018</option>
    </select>

    <div class="row">
        <table class="table">
          <thead>
            <tr>
              <th>State</th>
              <th>Killed</th>
              <th>Injured</th>
              <th>Mass Shooting</th>
            </tr>
          </thead>
          <tbody>
            <tr class="row0">
              <td class="column1">Alabama</td>
              <td class="column2">135</td>
              <td class="column3">219</td>
              <td class="column4">1</td>
            </tr>
            <tr class="row1">
              <td class="column1">California</td>
              <td class="column2">304</td>
              <td class="column3">432</td>
              <td class="column4">3</td>
            </tr>
            <tr class="row2">
              <td class="column1">Florida</td>
              <td class="column2">267</td>
              <td class="column3">379</td>
              <td class="column4">1</td>
            </tr>
            <tr class="row3">
              <td class="column1">Illinois</td>
              <td class="column2">165</td>
              <td class="column3">572</td>
              <td class="column4">0</td>
            </tr>
            <tr class="row4">
              <td class="column1">Maine</td>
              <td class="column2">8</td>
              <td class="column3">3</td>
              <td class="column4">0</td>
            </tr>
            <tr class="row5">
              <td class="column1">Minnesota</td>
              <td class="column2">26</td>
              <td class="column3">64</td>
              <td class="column4">0</td>
            </tr>
            <tr class="row6">
              <td class="column1">New York</td>
              <td class="column2">67</td>
              <td class="column3">150</td>
              <td class="column4">1</td>
            </tr>
            <tr class="row7">
              <td class="column1">Oregon</td>
              <td class="column2">31</td>
              <td class="column3">39</td>
              <td class="column4">0</td>
            </tr>
          </tbody>
        </table>
    </div>

      <!-- The div where we'll insert our map -->
    <div id="map"></div>

      <select id="selDataset2">
        <option value="Minnesota">Minnesota</option>
        <option value="Illinois">Illinois</option>
        <option value="California">California</option>
        <option value="Oregon">Oregon</option>
        <option value="Maine">Maine</option>
        <option value="New York">New York</option>
        <option value="Florida">Florida</option>
        <option value="Alabama">Alabama</option>
      </select>
      <div id="plot1"></div>

    <div class="row">
      <select id="selDataset3">
        <option value="2014">2014</option>
        <option value="2015">2015</option>
        <option value="2016">2016</option>
        <option value="2017">2017</option>
        <option value="2018">2018</option>
      </select>
      <div id="plot2"></div>
    </div>
  </div>

  <!-- JavaScript file -->
  <script type="text/javascript" src="static/data/data.json"></script>
  <script type="text/javascript" src="static/js/app.js"></script>
</body>

</html>
